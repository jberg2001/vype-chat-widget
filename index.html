<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vype Chat - Test Coach</title>
    <script src="https://unpkg.com/sendbird-uikit/dist/sendbird-uikit.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      #chat-root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="chat-root"></div>
    <script>
      const appId = '77F42E09-EA78-4764-AA56-E4A0275CF573';
      const userId = 'test-coach';
      const nickname = 'Test Coach';
      const channelUrl = 'sendbird_group_channel_342071019_b30a33b81a5661b28075df53e2630052c2fd4451';

      const sb = SendbirdUIKit.init({
        appId,
        modules: [SendbirdUIKit.GroupChannelModule],
      });

      sb.connect(userId, { nickname })
        .then(() => {
          console.log("Connected as", userId);
          SendbirdUIKit.GroupChannel.createGroupChannel({
            channelUrl,
            rootSelector: '#chat-root',
          });
        })
        .catch((error) => {
          console.error("Connection failed:", error);
        });
    </script>
  </body>
</html>
