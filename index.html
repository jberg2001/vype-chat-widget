<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vype Chat - Test Coach</title>
    <script src="https://unpkg.com/sendbird-uikit/dist/sendbird-uikit.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
      }
      #chat-root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="chat-root"></div>
    <script>
      const appId = '77F42E09-EA78-4764-AA56-E4A0275CF573';
      const userId = 'test-coach';
      const nickname = 'Test Coach';

      const sb = SendbirdUIKit.init({ appId });

      sb.connect(userId, nickname)
        .then(() => {
          SendbirdUIKit.createChannelList({ rootSelector: '#chat-root' });
        })
        .catch(console.error);
    </script>
  </body>
</html>
